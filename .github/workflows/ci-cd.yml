name: CI-CD Pipeline

on:
  push:
    branches:
      - master

env:
  AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  build_frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'

      - name: Build frontend
        run: |
          cd client
          npm install
          npm run build
          ls -al ./dist  

      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v2
        with:
          name: frontend
          path: client/dist

  upload_frontend_to_s3:
    needs: build_frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download frontend artifacts
        uses: actions/download-artifact@v2
        with:
          name: frontend
          path: client/dist

      - name: Verify downloaded artifacts
        run: ls -al client/dist  

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Upload to S3
        run: |
          aws s3 cp client/dist s3://$AWS_S3_BUCKET/ --recursive

  build_backend:
    needs: upload_frontend_to_s3
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          cd api
          docker build -t estate-agent-backend .
          docker tag estate-agent-backend:latest $DOCKER_USERNAME/estate-agent-backend:latest
          docker push $DOCKER_USERNAME/estate-agent-backend:latest

  deploy_backend:
    needs: build_backend
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH connection
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.MY_EC2_SSH_KEY }}

      - name: Deploy backend to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} '
            sudo docker pull $DOCKER_USERNAME/estate-agent-backend:latest &&
            sudo docker stop backend-container || true &&
            sudo docker rm backend-container || true &&
            sudo docker run -d -p 3000:3000 --name backend-container $DOCKER_USERNAME/estate-agent-backend:latest
          '


           
