global:
  scrape_interval:     15s # Wie oft Prometheus scrape soll
  evaluation_interval: 15s # Wie oft sollte es den Regelcode auswerten
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
  - job_name: 'api'
    static_configs:
      - targets: ['estate-agent:3000']
