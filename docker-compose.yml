# docker-compose.yml
version: "3.8"
services:
  frontend:
    build: ./client
    ports:
      - "5173:5173"
    depends_on:
      - backend

  backend:
    build: ./api
    env_file: ./api/.env
    ports:
      - "3000:3000"

  proxy:
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./client/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend