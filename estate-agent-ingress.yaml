apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: estate-agent-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: placeholder.example.com 
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: estate-agent-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: estate-agent-backend
            port:
              number: 3000


